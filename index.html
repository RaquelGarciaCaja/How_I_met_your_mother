<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How I Met Your Mother</title>
    <link rel="shortcut icon" href="./images/wife.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e9c34022b4.js" crossorigin="anonymous"></script>
  </head>

  <body onload="inicializa()" ;>
    <header class="header">
      <h1 class="header__title">How I Met Your Mother</h1>
      <div class="header__containerImg">
        <img class="header__img" src="images/umbrella.png" alt="" />
      </div>
    </header>

    <canvas
      class="canvas"
      id="canvas"
      width="750"
      height="500"
      style="border: 2px solid #000000"
    ></canvas>

    <section class="container js-barney">
      <div class="container__text">
        <div class="container__containerText">
          <h1 class="container__title">Te has encontrado con Barney y decidis iros a ligar</h1>
          <i class="container__icon fas fa-glass-cheers"></i>
        </div>
        <button class="container__button js-buttons">Aceptar</button>
      </div>
    </section>

    <section class="container js-robin">
      <div class="container__text">
        <div class="container__containerText">
          <h1 class="container__title">
            Te has encontrado con Robin y te vuelves a enamorar de ELLA, otra vez!!!!
          </h1>
          <i class="container__icon fas fa-kiss-wink-heart"></i>
        </div>
        <button class="container__button js-buttons">Aceptar</button>
      </div>
    </section>

    <section class="container js-wife">
      <div class="container__text">
        <div class="container__containerText">
          <h1 class="container__title">Has encontrado a tu mujer, yuju</h1>
          <i class="container__icon fas fa-heart"></i>
        </div>
        <button class="container__button js-buttons">Aceptar</button>
      </div>
    </section>

    <footer class="footer">
      <a href="raquelgc8@gmail.com" class="footer--social" target="_blank" title="Email">
        <i class="far fa-envelope footer--icons"></i>
      </a>

      <a
        href="https://www.linkedin.com/in/raquelgarciacaja/"
        class="js-icon-linkedin footer--social"
        target="_blank"
        title="Linkedin"
      >
        <i class="footer--icons fab fa-linkedin-in"></i>
      </a>
      <a
        href="https://github.com/RaquelGarciaCaja"
        class="js-icon-github footer--social"
        target="_blank"
        title="Github"
      >
        <i class="footer--icons fab fa-github-alt"></i>
      </a>
    </footer>
  </body>
  <script src="js/juego.js"></script>
  <script src="js/barney.js"></script>
  <script src="js/robin.js"></script>
  <script src="js/wife.js"></script>
</html>
